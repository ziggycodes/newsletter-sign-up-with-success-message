<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./public/output.css">
</head>
<body class="font-roboto-regular sm:p-4">

  <div class="grid grid-cols-3">
    <div class="col-start-1 col-end-4 sm:hidden"><!--mobile logo-->
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="sign-up-mobile-img" class="w-full">
    </div>

      <div class="hidden sm:grid sm:col-start-3 sm:col-end-4 sm:row-start-1"><!--desktop logo-->
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="sign-up-desktop-img" class="">
        
      </div>
    

    <div class="p-12 col-start-1 col-end-4 sm:row-start-1 sm:mt-12"> <!--Update-->
      <h2 class="font-roboto-bold text-4xl">Stay updated!</h2>
      <h3 class=" mt-2">
        Join 60,000+ product managers receiving updates on:
      </h3>

      <ul class="my-4">
        <li>
          <img src="./assets/images/icon-success.svg" alt="icon-success" class="w-5 mr-1 my-2 inline"> Product discovery and building what matters
        </li>

        <li>
          <img src="./assets/images/icon-success.svg" alt="icon-success" class="w-5 mr-1 my-2 inline"> Measuring to ensure updates are a success
        </li>

        <li>
          <img src="./assets/images/icon-success.svg" alt="icon-success" class="w-5 mr-1 my-2 inline"> And much more
        </li>
      </ul>
    </div>

    <div class="col-start-1 col-end-4 sm:col-start-1 sm:col-end-2 sm:row-start-1 sm:mt-96 mx-12">
      <div>
          <form action="">
            <div class="flex justify-between">
              <label class="hover:cursor-pointer text-left text-sm font-roboto-bold" for="email">Email address</label>
              <span class="text-right text-xs text-red-500 hidden test">Valid email required</span>
              </div>
            <br>
            <input id="email" placeholder="email@company.com" class="hover:cursor-pointer border-2 border-[#9294A0] rounded-lg h-10 p-2 w-full my-4" type="email">
          </form>
        <button class="bg-[#36384E] hover:cursor-pointer hover:bg-gradient-to-r from-[#FF5257] to-[#f05f25] text-white block rounded-lg p-2 h-10 w-full my-4">
          Subscribe to monthly newsletter
        </button>
      </div>
    </div>
  </div>


 

 

  <div class="mt-4 attribution text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isaac Ayodele</a>.
  </div>

 
  
<script src="./src/newsletter.js"></script>
</body>
</html>
